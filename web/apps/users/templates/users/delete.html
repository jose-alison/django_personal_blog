{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-800 to-gray-900 px-4">
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8">
        <header class="text-center mb-8">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-100 mb-2">Confirm Deletion</h1>
            <p class="text-gray-400">Are you sure you want to delete the user <strong>"{{ object.username }}"</strong>? This action cannot be undone.</p>
        </header>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 font-medium">
                    Delete User
                </button>
                <a href="{% url 'users:detail' object.pk %}" class="flex-1 inline-flex items-center justify-center px-4 py-3 border border-gray-600 rounded-lg text-gray-300 bg-gray-700 hover:bg-gray-600 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 font-medium">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
